<!DOCTYPE html>
<html lang="en">
<head>
    <style>@import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Caveat:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <meta name="description" content="Recipe Book with all types of different recipes">
    <meta name="author" content="Amitai Finlayson">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Recipe Book with all types of different recipes">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://amitaifinny.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" type="image/x-icon" href="images/favicon.png" alt="recipe book logo">
    <link rel="stylesheet" rel="preload" href="recipes.css" media="all">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <header>
        <nav class="title-container">
            <img class="logo" src="images/recipe-book.png" alt="recipe book logo">
            <link rel="title" href="images/recipe-book.png">
            <h1 id="title-text">Recipe Book</h1>
        </nav>
    </header>
    <main>
        <section class="search-container">
            <div class="find-recipe-container">
                <input type="text" id="recipe-find" placeholder="Find a recipe">
                <img src="images/search.svg" id="search-image" alt="search picture">
            </div>

            <div class="line"></div>
        </section>
        <section class="recipe-container">
            <div class="recipe">
                <img fetchpriority="high" src="images/apple-crisp.jpg" class="apple-crisp" alt="a picture of apple crisp">
                <div class="recipe-content">
                    <span class="recipe-type">dessert</span>
                    <h2 class="recipe-title">Apple Crisp</h2>
                    <span
                        class="rating"
                        role="img"
                        aria-label="Rating: 4 out of 5 stars"
                    >
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p class="recipe-description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
                </div>
            </div>
        </section>
        
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" id="ugly" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" id="instagram" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" id="youtube" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" id="pinterest" alt="pinterest icon"></a>
        </div> 
    </footer>
</body>
</html>
